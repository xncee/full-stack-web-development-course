<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    p {
      font-size: 5rem;
      color: white;
      text-align: center;
    }
    .flag {
      width: 900px;
      height: 600px;
      background-color: rgb(206, 17, 38);
      position: relative;
    }
    .flag > div {
      height: 50%;
      width: 100%;
      background-color: rgb(5, 31, 125);
      position: absolute;
      top: 25%;
    }
    .flag > div > div {
      width: 200px;
      height: 200px;
      background-color: white;
      position: absolute;
      top: 50px;
      left: 350px;
      border-radius: 50%;
    }
    .flag > div div p {
      color: black;
      text-decoration: bold;
      margin: 0;
      padding: 0
    }
  </style>
</head>

  IMPORTANT! Do not change any HTML

Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
